<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;1,200;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="karans.css">
</head>

<body>
    <div class="head">
        <div id="logo-main" class="logo">Karan's Portfolio</div>
        <div id="navbar" class="nav">
            <ul id="list">
                <li class="nav-list">Home</li>
                <li class="nav-list">About</li>
                <li class="nav-list">Skills</li>
                <li class="nav-list">Contact</li>
                <i class="ri-menu-3-fill"></i>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="left">
          <h1>Hi, I am <span id="kar">Karan</span></h1>
          <p id="one">
            a passionate <span id="element"></span>
          </p>
          <p id="two">Feel free to explore my <span>portfolio</span> and get in touch!</p>
          <a href="path_to_cv_file.pdf" download>
            <button>Download CV</button>
          </a>
        </div>
        <div class="right">
          <img src="./images/bg.png" alt="Computer Image">
        </div>
      </div>
      <div class="section">
        <h2><span>Skills</span></h2>
        <div class="skill-bars">
          <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 80%;"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 80%;"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 75%;"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">Python</div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 70%;"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">React JS</div>
            <div class="skill-bar">
              <div class="skill-progress" style="width: 45%;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Contact Me</h2>
        <div class="contact-form">
          <input type="text" class="form-input" placeholder="Your Name">
          <input type="email" class="form-input" placeholder="Your Email">
          <textarea class="form-input" rows="4" placeholder="Your Message"></textarea>
          <button class="form-submit">Send Message</button>
        </div>
      </div>






    <script src="./karanj.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['<i>BackEnd &amp;</i> ' ,' <i>FrontEnd Developer</i>.','<i>Python Developer</i>.','<i>Web Developer</i>.'],
          typeSpeed: 50,
        });
      </script>
      
</body>

</html>
